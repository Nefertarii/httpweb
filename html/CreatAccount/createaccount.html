<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>加入瓦肆 创建账号</title>
		<link type="text/css" rel="stylesheet" href="createaccount.css" />
	</head>
	<body>
		<div class="head1">加入瓦肆</div>
		<div class="head2">创建账号</div>
		<div align="center">
			<from action="/create" method="post">
				<dl class="input">
					<dt>用户名</dt>
					<input name="username" type="text" class="input_name" />					
					<div align="left">
						<label class="input_error" id="input_error_name"></label>
					</div>
					<dt>邮箱地址</dt>
					<input name="emailaddress" type="text" class="input_email" />
					<div align="left">
						<label class="input_error" id="input_error_email"></label>
					</div>
					<dt>密码</dt>
					<input name="password" type="password" class="input_passwd" />
					<div class="input_passwd_unless">密码至少需要
						<label id="input_error_passwd">8个字符</label>
					</div>
					<dt>验证码</dt>
					<input type="text" class="input_verify"/>
					<input type="submit" value="创建账户" />
				</dl>
				
			</from>
		</div>
	</body>
	<script src="createaccount.js"></script>
</html>
